<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bergema Sampai Selamanya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1c1f3a, #000);
      color: #e0d4ff;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    #lyrics {
      max-width: 800px;
      font-size: 1.3rem;
      line-height: 2;
      white-space: pre-line;
      padding: 20px;
      margin: 30px;
    }

    .typing {
      border-right: 2px solid #e0d4ff;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="lyrics" class="typing"></div>

  <script>
    const lines = [
      "Aku ingin jadi teman nyamanmu",
      "Tempat kau hilangkan keluh kesahmu",
      "Kita berbincang tak karuan tanpa beban",
      "Dan juga khayalan tentang masa depan",
      "",
      "Ku tak ingin cepat berlalu",
      "Waktu yang kupunya denganmu",
      "Kita berdansa dan tertawa gandeng tangan",
      "Semoga bergema sampai selamanya",
      "",
      "Dunia pasti ada akhirnya",
      "Bintang bintang pun ada umurnya",
      "Maka tenang saja kita di sini berdua",
      "Nikmati sementara yang ada",
      "",
      "Bersandar padaku",
      "Taruh di bahuku",
      "Relakan semua",
      "Bebas semaumu",
      "",
      "Percayalah ini sayang terlewati",
      "Kusampaikan dalam nyanyian",
      "Bergema sampai selamanya",
      "",
      "Dunia pasti ada akhirnya",
      "Bintang bintang pun ada umurnya",
      "Maka tenang saja kita di sini berdua",
      "Nikmati sementara yang ada",
      "",
      "Bintang bintang pun ada umurnya",
      "Maka tenang saja kita di sini berdua",
      "Nikmati sementara yang ada"
    ];

    let index = 0;
    let charIndex = 0;
    const speed = 45;
    const element = document.getElementById("lyrics");

    function typeLine() {
      if (index < lines.length) {
        if (charIndex < lines[index].length) {
          element.innerHTML += lines[index].charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, speed);
        } else {
          element.innerHTML += "\n";
          index++;
          charIndex = 0;
          setTimeout(typeLine, 600);
        }
      } else {
        element.classList.remove("typing");
      }
    }

    typeLine();
  </script>
</body>
</html>
